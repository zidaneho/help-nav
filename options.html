<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Voice Navigator Settings</h1>

    <div class="section">
      <h2>Fish Audio API Configuration</h2>
      <label for="apiKey">API Key</label>
      <input
        type="password"
        id="apiKey"
        placeholder="Enter your Fish Audio API key"
      />
      <p class="info">
        Get your API key from
        <a href="https://fish.audio" target="_blank">fish.audio</a>
      </p>

      <label for="referenceId">Reference ID (Optional)</label>
      <input
        type="text"
        id="referenceId"
        placeholder="Enter voice model reference ID"
      />
      <p class="info">Leave empty to use the default voice model</p>

      <button id="saveBtn">Save Settings</button>
      <div id="status" class="status"></div>
    </div>


    <script src="options.js"></script>
  </body>
</html>
